# Emacs-style bindings
# Extends standard bindings with Ctrl+n/p/f/b navigation

# Navigation - add emacs style
moveUp = Up, Ctrl+p
moveDown = Down, Ctrl+n
moveLeft = Left, Ctrl+b
moveRight = Right, Ctrl+f

# Page navigation - emacs style
pageUp = PageUp, Alt+v
pageDown = PageDown, Ctrl+v
home = Home, Ctrl+a
end = End, Ctrl+e

# Selection - add Ctrl+g as cancel
cancel = Escape, Ctrl+g

# Editing - add emacs style
deleteBackward = Backspace, Ctrl+h
deleteForward = Delete, Ctrl+d

# Application - only Ctrl+c for quit (no 'q')
quit = Ctrl+c
